services:
  # Backend Python API Service
  - type: web
    name: answer-factory-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true

  # Frontend Node.js Service  
  - type: web
    name: answer-factory-frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
    autoDeploy: true